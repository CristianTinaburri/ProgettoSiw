<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>

	<div th:insert="~{navbar :: navbarClient}"></div>

	<div>
		<h2 style="text-align:center;">Album</h2>

			<li th:each="album : ${albums}">

			</li>
		</ul>
	</div>
	
</body>
</html>
