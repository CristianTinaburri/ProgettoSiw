<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>

	<div th:insert="~{navbar :: navbarClient}"></div>
	
	<h2 style="text-align:center;">Fotografi</h2>
	
	<br/>
	
	<table class="table table-bordered">
		<thead>
			  <tr>
				    <th scope="col">Nome</th>
				    <th scope="col">Cognome</th>
				    <th scope="col">Nome Arte</th>
			  </tr>
		</thead>
		<tbody>
			<tr th:each="fotografo : ${fotografi}">
			    <td th:text="${fotografo.nome}"></td>
			    <td th:text="${fotografo.cognome}"></td>
			    <td th:text="${fotografo.nomeArte}"></td>
		  	</tr>
		</tbody>
	</table> 
</body>
</html>
