<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Pagina iniziale</title>
<meta charset="utf-8" />
		
</head>
<body>
<div>	
	<div th:insert="~{navbar :: navbarClient}"></div>
	
	<h1 style="text-align:center;">Richiedi l'utilizzo delle foto qui:</h1>
	
	 <form th:action="@{/invioRichiestaFoto}" method="POST" class="form">
	   <div class="container form-group">
		   <label for="nome">Nominativo: </label>
		   <input class="form-control" type="text" th:value="${nominativo}" id="nominativo" name="nominativo" placeholder="" autofocus required /><br/>
		   <label for="lname">Email: </label>
		   <input class="form-control" type="email" th:value="${email}" id="email" name="email" placeholder="" required /><br/>
		   <label for="foto">Foto: </label>
		   <input class="form-control" type="text" id="titoloFoto" name="titoloFoto" th:value="${titoloFoto}" readonly/><br/>
		   <label for="messaggio">Messaggio: </label>
		   <textarea class="form-control" id="messaggio" th:value="${messaggio}" name="messaggio" placeholder="" style="height:200px" required ></textarea><br/>
		   <input type="submit" value="Invia" class="btn btn-primary btn-block">
	   </div>
	</form>
	 
</body>
</html>
