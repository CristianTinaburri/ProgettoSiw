<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
	<!------ Include the above in your HEAD tag ---------->

	<nav class="navbar navbar-default">
	   <div class="container-fluid">
	     <div class="navbar-header">
	      <a class="navbar-brand" href="#">SILPH</a>
	     </div>
	    <ul class="nav navbar-nav">
	        <li class="active"><a th:href="@{/index}">Home</a></li>
	       	<li><a th:href="@{/login}">Login</a></li>
		  	<li><a th:href="@{/fotografo}">Fotografi</a></li>
		  	<li><a th:href="@{/album}">Album</a></li>
		  	<li><a th:href="@{/foto}">Foto</a></li>
	     </ul>
	  </div>
	</nav>

	<h2 style="text-align:center;">Foto</h2>

	<div class="wrapper">
		<div th:each="foto: ${fotos}">
			<div class="thumbnail" style="margin-top: 20px; text-align:center;">
				  <img class="card-img-top" th:src="${foto.uri}" alt="Card image cap">
				  <div class="caption" style="text-align:center;">
				  		<form th:action="@{/richiestaFoto}" method="GET">
						    <h5 class="card-title" th:text="${foto.titoloFoto}"></h5>
						    <p>Fotografo: <span th:text="${foto.fotografo}"></span></p>
						    <p>Album: <span th:text="${foto.titoloAlbum}"></p>
						    <input th:value="${foto.titoloFoto}" name="titoloFoto" hidden>
					    	<button class="btn btn-primary">Seleziona immagine</button>
					    </form>
				  </div>
			</div>
		</div>
	</div>

	<!-- Non andrebbe fatto per buona prassi, ma dato lo scope piccolo  del progetto
		 aggiungo una classe di stile interna alla pagina html-->
	<style>
		.wrapper {
		  display: grid;
		  grid-template-columns: 1fr 1fr 1fr 1fr;
		  grid-gap: 50px;
		  margin: 30px;
		}
	</style>
</body>
</html>
