<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Pagina iniziale</title>
<meta charset="utf-8" />
		
</head>
<body>

	<div th:insert="~{navbar :: navbarAdmin}"></div>

	<br/>

	<h1 style="text-align:center;">Richieste</h1>
	
	<br/><br/>

	<table class="table table-bordered">
		<thead>
			  <tr>
				    <th scope="col" style="text-align:center;">Nominativo</th>
				    <th scope="col" style="text-align:center;">Email</th>
				    <th scope="col" style="text-align:center;">Foto</th>
				    <th scope="col" style="text-align:center;">Messaggio</th>
				    <th scope="col" style="text-align:center;">Visualizza</th>
			  </tr>
		</thead>
		<tbody>
			<tr th:each="richiesta : ${richieste}">
			    <td th:text="${richiesta.nominativo}"></td>
			    <td th:text="${richiesta.email}"></td>
			    <td th:text="${richiesta.titoloFoto}"></td>
			    <td th:text="${richiesta.messaggio}"></td>
			    <td>
				    <!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Visualizza Richiesta</button>
					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					   <div class="modal-dialog">
					      <!-- Modal content-->
					      <div class="modal-content">
					         <div class="modal-header">
					            <button type="button" class="close" data-dismiss="modal">&times;</button>
					            <h4 class="modal-title">Da: <span th:text="${richiesta.nominativo}"></span></h4>
					         </div>
					         <div class="modal-body">
					            <p>Email: <span th:text="${richiesta.email}"></span></p>
					            <p>Titolo Foto: <span th:text="${richiesta.titoloFoto}"></span></p>
					            <p>Messaggio: </p>
					            <p th:text="${richiesta.messaggio}"></p>
					         </div>
					         <div class="modal-footer">
					            <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
					         </div>
					      </div>
					   </div>
					</div>
			    </td>
		  	</tr>
		</tbody>
	</table>

</body>
</html>
