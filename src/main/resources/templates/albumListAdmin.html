<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>

	<div th:insert="~{navbar :: navbarAdmin}"></div>

	<div>
		<h2 style="text-align:center;">Album</h2>
		<ul>
			<li th:each="album : ${albums}"> 
				<a
				th:href="@{'/fotoAlbumAdmin' + '/' + ${album.titoloAlbum}}"
				th:text="${album.titoloAlbum}"> </a>
			</li>
		</ul>
	</div>
</body>
</html>
