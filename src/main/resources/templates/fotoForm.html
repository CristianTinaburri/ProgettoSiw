<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>

	<div th:insert="~{navbar :: navbarAdmin}"></div>

	<h4 style="text-align:center;">Inserisci i dati di una foto</h4>
	<form th:action="@{/foto}" method="POST" th:object="${foto}" class="form">
		<div class="container form-group">
			Titolo Foto: <input type="text" th:field="*{titoloFoto}"  class="form-control" /><br/>
			Titolo Album: <input type="text" th:field="*{titoloAlbum}"  class="form-control" /><br/>
			Fotografo: <input type="text" th:field="*{fotografo}"  class="form-control" /><br/>
			Uri: <input type="text" th:field="*{uri}"  class="form-control" /><br/>
			<button type="submit" class="btn btn-primary center-block btn-block" >Registra</button>
		</div>
	</form>
	<!-- <a th:text="${exists}"></a> -->
</body>
</html>
